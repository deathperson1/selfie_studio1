{% extends 'layout/base.html' %}
{% block css %}
<style>
  .card {
    height: 600px;
    
  }

  #btndiv {
    top: 60px;
    position: relative;
    color: darkblue;
    text-transform: capitalize;
  }
  .form{
    width: 100vw;
  }
  .searchpage{
    margin-bottom: 140px;
  }
</style>
{% endblock %}
{% block body %}
<div class="container mt-4 md-4 searchpage">
 
     
  <div class="row">
    
   {% for i in search_res %}
    <div class="col-md-4 mt-4">
      <div class="card shadow-lg">
        <div class="card-body" ">
          <h5 class="card-title">
            {{i.cat}}
          </h5>
          <img class="card-img" src="media/{{i.image}} " alt="{{i.title}} ">
          <h5 class="text-muted">
            {{i.name}}
          </h5>
          <p class=" text-muted">



          </p>

          <p class="text-muted">
            <i class="fas fa-rupee-sign    ">{{i.price }}</i>
          </p>
          <span class="badge badge-pill badge-warning">
            Discount:-: {{i.discount}}
          </span>
          <div id="btndiv">
            <a class="btn btn-light mx-4" href="{% url 'cart_add' i.id %}" role="button">
              add to cart
            </a>
            <a class="btn btn-light" href="{% url 'show_product' i.id %}" role="button">
              quick view
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>


{% endblock %}

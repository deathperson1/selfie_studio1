{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}







{% block body %}

<div class="container my-5">
    <div class="row">

        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <h3 style="text-align: center;letter-spacing: 2px;">
                    Welcome{{user.username}} </h3>
                <br>
                <li class="d-grid"><a href="" class="btn {{active}}" style="width: 200px;">Profile</a></li>
                <br>
                <li class="d-grid"><a href="{% url 'adderss' %}" class="btn " style="width: 200px;">Show_profile</a></li>
            </ul>
        </div>
        <hr>
        <div class="col-sm-8 offset-sm-1">
            <form action="" method="post">

                {% csrf_token %}
                <div class="col-12">
                    {{form|crispy}}
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn {{active}} ">Submit</button>
                </div>
                {% if messages %}

                {% for message in messages %}
                <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>
                    {{message}}
                </p>

                {% endfor %}


                {% endif %}
            </form>
        </div>
    </div>
</div>






{% endblock body %}

{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    #change_password {
        position: relative;
        width: 80vw;
        top: 40%;
        left: 50%;
        transform: translate(-50%, 10px);
        border: 3px solid darkblue;
        padding: 32px 31px 31px 24px;
        box-shadow: 8px 19px 9px;
    }

    #change_password_form {
        width: 70vw;
        position: relative;
    }

    #form_for_change {

        position: relative;
        width: 52vw;
        font-size: large;
        left: 167px;
    }

    #change_password_dashbord {
        position: relative;
    }

    #change_password_h2 {

        text-transform: capitalize;
        position: relative;
        text-decoration: 3px dotted;
        left: 398px;
        font-size: xxx-large;
    }

    #change_password_btn {

        border: none;
        margin: 3px 4px 12px 3px;
        width: -2px;
        color: white;
        background-color: darkblue;
        height: 47px;
    }

    #change_password_btn:hover {
        color: black;
    }

    #change_password_dashbord {
        position: relative;
        top: 15px;
        left: 171px;
    }
    #change_password_dashbord:hover{
        color: black;
        font-size: x-large;
    }
</style>
{% endblock css %}

{% block body %}
<div id="change_password">
    <div id="change_password_form">
        <h2 id="change_password_h2">
            change password
        </h2>
        <form method="POST" id="form_for_change">
            {% csrf_token %}
            {{form|crispy}}
            <button id="change_password_btn">
                change password

            </button>

        </form>
        <a href="{% url 'home' %} " id="change_password_dashbord">
            back to home page
        </a>
    </div>
</div>

{% endblock body %}

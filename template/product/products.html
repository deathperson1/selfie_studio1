{% extends 'layout/base.html' %}
{% block css %}
<style>
  .card {
    height: 600px;
    
  }

  #btndiv {
    top: 60px;
    position: relative;
    color: darkblue;
    text-transform: capitalize;
    display: flex;
    justify-content: space-between;
    right: 10px;
  }
  .form{
    width: 100vw;
  }
</style>
{% endblock %}
{% block body %}
<div class="container mt-4 ">
  <div class="row">
      
    <form action="" class="form">
        <div class="form-group">
            <label for="cat">Category</label>
            <select class="form-control" name="DATA" id="DATA">
                <option>wedding</option>
                <option>brithday</option>
                <option>photoshot</option>
                <option>themes</option>
            </select>
        </div>
        <button class="btn btn-sm btn-outline-warning mt-1">
            Filler
        </button>
    </form>

</div>
     
  <div class="row">
    
   {% for i in product %}
    <div class="col-md-4 mt-4">
      <div class="card shadow-lg">
        <div class="card-body" ">
          <h5 class="card-title">
            {{i.cat}}
          </h5>
          <img class="card-img" src="media/{{i.heroimage}} " alt="{{i.title}} ">
          <h5 class="text-muted">
            {{i.name}}
          </h5>
          <p class=" text-muted">



          </p>

          <p class="text-muted">
            Price-: &nbsp;<i class="fas fa-rupee-sign ">{{i.price }}</i>
          </p>
          <span class="badge badge-pill badge-warning">
            Discount:-: {{i.discount}}
          </span>
          <div id="btndiv">
            <a class="btn btn-light mx-4" href="{% url 'add_to_cart' %}?pid={{i.id}}" role="button">
              add to cart
            </a>
            <a class="btn btn-light" href="{% url 'show_product' i.id %}" role="button">
              quick view
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>


{% endblock %}
